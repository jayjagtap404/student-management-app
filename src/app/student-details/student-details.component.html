<form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="student-form">
 
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required />
    <mat-error *ngIf="studentForm?.get('name')?.hasError('required')">
      Name is required
    </mat-error>
  </mat-form-field>

  
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required email />
    <mat-error *ngIf="studentForm?.get('email')?.hasError('required')">
      Email is required
    </mat-error>
    <mat-error *ngIf="studentForm?.get('email')?.hasError('email')">
      Invalid email format
    </mat-error>
  </mat-form-field>

  
  <div class="form-field">
    <mat-label>Gender <span class="required-asterisk">*</span></mat-label>
    <mat-radio-group formControlName="gender" required class="radio-group">
      <mat-radio-button value="male" class="radio-button">Male</mat-radio-button>
      <mat-radio-button value="female" class="radio-button">Female</mat-radio-button>
      <mat-radio-button value="other" class="radio-button">Other</mat-radio-button>
    </mat-radio-group>
    
  </div>

  
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Course</mat-label>
    <mat-select formControlName="course" required>
      <mat-option value="math">Math</mat-option>
      <mat-option value="science">Science</mat-option>
      <mat-option value="history">History</mat-option>
    </mat-select>
    <mat-error *ngIf="studentForm?.get('course')?.hasError('required')">
      Course is required
    </mat-error>
  </mat-form-field>

  
  <div class="form-field">
    <mat-label>Hobbies</mat-label>
    <div class="checkbox-group">
      <mat-checkbox formControlName="reading">Reading</mat-checkbox>
      <mat-checkbox formControlName="sports">Sports</mat-checkbox>
      <mat-checkbox formControlName="music">Music</mat-checkbox>
    </div>
  </div>

  
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>City</mat-label>
    <input
      type="text"
      matInput
      formControlName="city"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let city of filteredCities | async" [value]="city">
        {{ city }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

 
  <div class="form-field">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="studentForm?.invalid"
      class="submit-button"
    >
      Submit
    </button>
  </div>
</form>
