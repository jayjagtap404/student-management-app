<mat-card class="student-entries-card">
  <mat-card-header>
    <mat-card-title class="card-title">Student Entries</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 student-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="table-header">Name</th>
        <td mat-cell *matCellDef="let student" class="table-cell">{{ student.name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="table-header">Email</th>
        <td mat-cell *matCellDef="let student" class="table-cell">{{ student.email }}</td>
      </ng-container>

      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef class="table-header">Gender</th>
        <td mat-cell *matCellDef="let student" class="table-cell">{{ student.gender }}</td>
      </ng-container>

      <!-- Course Column -->
      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef class="table-header">Course</th>
        <td mat-cell *matCellDef="let student" class="table-cell">{{ student.course }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="table-header">Actions</th>
        <td mat-cell *matCellDef="let student" class="table-cell">
          <button mat-icon-button color="primary" (click)="editStudent(student)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteStudent(student.email)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- No Data Row -->
      <ng-container matColumnDef="noDataRow">
        <td mat-cell *matCellDef="let student" [attr.colspan]="displayedColumns.length">
          <div class="no-data-message">
            No entries available.
          </div>
        </td>
      </ng-container>

      <!-- Table Header and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="table-row"></tr>
      <tr mat-row *matNoDataRow>
        <td mat-cell [attr.colspan]="displayedColumns.length">
          <div class="no-data-message">
            No entries available.
          </div>
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
