<h2 mat-dialog-title>Edit Student</h2>

<mat-dialog-content>
  <form [formGroup]="editForm">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <!-- NOTE: You can't update Email as this is the PRIMARY KEY -->
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required email />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender" required>
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
        <mat-option value="other">Other</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Course</mat-label>
      <mat-select formControlName="course" required>
        <mat-option value="math">Math</mat-option>
        <mat-option value="science">Science</mat-option>
        <mat-option value="history">History</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-button
    color="primary"
    (click)="onSave()"
    [disabled]="editForm.invalid"
  >
    Save
  </button>
</mat-dialog-actions>
